<!-- Row 1: Name, Symbol, ISIN -->
<div class="row mb-2">
  <div class="col-md-4">
    <input type="text" name="new_name" class="form-control" placeholder="Name" maxlength="50" required>
  </div>
  <div class="col-md-4">
    <input type="text" name="new_symbol" class="form-control" placeholder="Symbol" maxlength="50" required>
  </div>
  <div class="col-md-4">
    <input type="text" name="new_isin" class="form-control" placeholder="ISIN" maxlength="50" required>
  </div>
</div>

<!-- Row 2: Description -->
<div class="row mb-2">
  <div class="col-md-12">
    <input type="text" name="new_desc" class="form-control" placeholder="Description" maxlength="255" required>
  </div>
</div>

<!-- Row 3: Currency, Category, Submit Button -->
<div class="row mb-3 align-items-end">
  <div class="col-md-4">
    <select class="form-select" id="currencySymbol" name="currency_symbol" required>
      {% for currency in currencies %}
      <option value="{{ currency.currencycode }}" {% if currency.currencycode == portfolio.currencycode %}selected{% endif %}>
        {{ currency.currencycode }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <select name="new_category" class="form-select" required>
      <option value="">Select Category</option>
      <option value="ETF">ETF</option>
      <option value="Share">Share</option>
      <option value="Mutual Fund">Mutual Fund</option>
      <option value="Government Bond">Government Bond</option>
    </select>
  </div>
  <div class="col-md-4">
    <button type="submit" name="add_bond" class="btn btn-success w-100">Add Bond</button>
  </div>
</div>
