{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Register</h2>

<div class="mx-auto" style="max-width: 400px;">
  <form method="POST">
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control form-control-sm" required>
      </div>

      <div class="mb-3">
          <label for="userpwd" class="form-label">Password</label>
          <input type="password" id="userpwd" name="userpwd" class="form-control form-control-sm" required>
      </div>

      <div class="mb-3">
          <label for="userpwd_confirm" class="form-label">Confirm Password</label>
          <input type="password" id="userpwd_confirm" name="userpwd_confirm" class="form-control form-control-sm" required>
      </div>

      {% if error %}
          <div class="alert alert-danger py-2 px-3">
              {{ error }}
          </div>
      {% endif %}

      <div class="d-grid">
          <button type="submit" class="btn btn-success btn-sm">Register</button>
      </div>
  </form>
</div>

<p class="mt-3 text-center">
    Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.
</p>
{% endblock %}
